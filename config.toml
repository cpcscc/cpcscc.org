######################## default configuration ####################
baseURL = "http://cpcscc.org"
title = "Citizen's Privacy Coalition of Santa Clara County"
theme = "educenter-hugo"
# post pagination
paginate = "6"
# post excerpt
summaryLength = "10"
# disqus short name
disqusShortname = "educenter" # get your shortname form here : https://disqus.com
# disable language
disableLanguages = [] # desable language from here


