  enable : true 
  feature_item:
    # feature item loop
    - name : "Investigate"
      icon : "fas fa-search" # icon pack : https://themify.me/themify-icons
      content : "We probe government offices in the county through public records requests to determine techniques and funding behind surveillance efforts."

    # feature item loop
    - name : "Educate"
      icon : "fas fa-book-open" # icon pack : https://themify.me/themify-icons
      content : "We release and publicize our findings to encourage citizen oversight."

    # feature item loop
    - name : "Capicitate"
      icon : "fas fa-chalkboard-teacher" # icon pack : https://themify.me/themify-icons
      content : "We train the public, especially activists, journalists, and members of under represented communities, in anti-surveillance techniques. We also train government officials to safely protect their citizens without needless surveillance."


