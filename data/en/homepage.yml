################################# Slider #####################################
slider:
  enable : true
  bg_image : "https://images.unsplash.com/photo-1474301105119-cdc36a303335?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=1350&q=80"
  slider_item:
    # slider item loop
    - title : "It's time to regulate surveillance in San José."
      content : "Currently, surveillance technology is only subject financial oversight in San José. With your help, that could change this year."
      animation_in : "left"
      animation_out : "right"
      # available animation : left, right, up, down
      button:
        enable : true
        label : "Volunteer now"
        link : "contact"
    

    # slider item loop
    - title : "Watch the watchers. Empower the people."
      content : "Police departments across the U.S. deploy privacy-invading surveillance technology, including in Santa Clara County, CA. Join us to help fight it."
      animation_in : "left"
      animation_out : "right"
      # available animation : left, right, up, down
      button:
        enable : true
        label : "Join the Coalition"
        link : "join"
    

    # slider item loop
    - title : "Take back your privacy."
      content : "Are you an activist, journalist, or citizen concerned about corporate and government surveillance? Check out our anti-surveillance workshops."
      animation_in : "left"
      animation_out : "right"
      # available animation : left, right, up, down
      button:
        enable : true
        label : "Learn more"
        link : "https://rr.cpcscc.org/resources/workshops/"


############################### Banner feature ###############################
banner_feature:
  enable : true 
  feature_item:
    # feature item loop
    - name : "Investigate"
      icon : "fas fa-search" # font awesome 
      content : "We probe city and county government offices through public records requests to determine techniques and funding behind surveillance efforts."
    
    # feature item loop
    - name : "Legislate"
      icon : "fas fa-gavel" # font awesome
      content : "We assist government officials in the drafting and passing laws that promote oversight and transparency into surveillance tactics and spending."

    # feature item loop
    - name : "Educate"
      icon : "fas fa-book-open" # font awesome
      content : "We train activists, journalists, and the public &mdash; especially members of under represented communities &mdash; in anti-surveillance techniques."


